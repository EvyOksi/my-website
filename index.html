<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRefresher - Roblox Profile Lookup</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1a1a1a;
            color: white;
        }

        .container {
            width: 90%;
            max-width: 600px;
            background-color: #333;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
            font-size: 2rem;
            color: #ccc;
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 2px solid #555;
            border-radius: 8px;
            margin-bottom: 20px;
            background-color: #444;
            color: white;
            outline: none;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #00b0ff;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #00b0ff;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0091cc;
        }

        .result {
            margin-top: 20px;
        }

        .result p {
            margin: 8px 0;
            font-size: 1rem;
            color: #ccc;
        }

        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-top: 15px;
            border: 2px solid #00b0ff;
        }

        .loading {
            text-align: center;
            font-size: 20px;
            color: #00b0ff;
            display: none;
            margin-top: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #00b0ff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1.5s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CRefresher - Roblox Profile Lookup</h1>
        <input type="text" id="username" placeholder="Enter Roblox Username" />
        <button onclick="fetchProfile()">Fetch Profile</button>
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Loading...</p>
        </div>
        <div class="result" id="result"></div>
    </div>

    <script>
        async function fetchProfile() {
            const username = document.getElementById('username').value;
            const loading = document.getElementById('loading');
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '';
            loading.style.display = 'block';  // Show loading spinner

            try {
                // Fetch user ID based on username
                const userIdResponse = await fetch('https://users.roblox.com/v1/usernames/users', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ usernames: [username] })
                });

                const userIdData = await userIdResponse.json();
                if (userIdData.data.length === 0) {
                    throw new Error('User not found');
                }

                const userId = userIdData.data[0].id;

                // Fetch profile data using user ID
                const profileResponse = await fetch(`https://users.roblox.com/v1/users/${userId}`);
                const profileData = await profileResponse.json();

                // Fetch avatar URL
                const avatarResponse = await fetch(`https://thumbnails.roblox.com/v1/users/avatar-headshot?userIds=${userId}&size=150x150&format=Png&isCircular=true`);
                const avatarData = await avatarResponse.json();

                // Fetch followers and following
                const followersResponse = await fetch(`https://users.roblox.com/v1/users/${userId}/followers/count`);
                const followersData = await followersResponse.json();
                const followingResponse = await fetch(`https://users.roblox.com/v1/users/${userId}/following/count`);
                const followingData = await followingResponse.json();

                // Hide loading message
                loading.style.display = 'none';

                // Display profile data
                resultDiv.innerHTML = `
                    <p><strong>Username:</strong> ${profileData.name}</p>
                    <p><strong>Display Name:</strong> ${profileData.displayName}</p>
                    <p><strong>Account Age:</strong> ${new Date(profileData.created).toLocaleDateString()}</p>
                    <p><strong>Followers:</strong> ${followersData.value}</p>
                    <p><strong>Following:</strong> ${followingData.value}</p>
                    <p><strong>Profile Picture:</strong></p>
                    <img src="${avatarData.data[0].imageUrl}" class="avatar" alt="Avatar">
                `;
            } catch (error) {
                loading.style.display = 'none';
                resultDiv.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
