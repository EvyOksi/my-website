<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Profile Lookup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #333;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
        }
        h1 {
            text-align: center;
            font-size: 1.5rem;
            color: #ccc;
        }
        input[type="text"], button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: none;
            font-size: 16px;
        }
        input[type="text"] {
            background-color: #444;
            color: white;
        }
        button {
            background-color: #00b0ff;
            color: white;
        }
        button:hover {
            background-color: #0091cc;
        }
        .loading {
            text-align: center;
            display: none;
            color: #00b0ff;
        }
        .result p {
            font-size: 1rem;
            color: #ccc;
        }
        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Roblox Profile Lookup</h1>
    <input type="text" id="username" placeholder="Enter Roblox Username" />
    <button onclick="fetchProfile()">Fetch Profile</button>
    <div class="loading" id="loading">Loading...</div>
    <div id="result"></div>
</div>

<script>
    async function fetchProfile() {
        const username = document.getElementById('username').value;
        const loading = document.getElementById('loading');
        const resultDiv = document.getElementById('result');
        resultDiv.innerHTML = '';
        loading.style.display = 'block';

        try {
            // First request: Get user ID from username
            const userIdResponse = await fetch('https://users.roblox.com/v1/usernames/users', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ usernames: [username] })
            });
            
            const userIdData = await userIdResponse.json();
            
            if (userIdData.data.length === 0) {
                throw new Error('User not found');
            }

            const userId = userIdData.data[0].id;

            // Second request: Fetch profile data
            const profileResponse = await fetch(`https://users.roblox.com/v1/users/${userId}`);
            const profileData = await profileResponse.json();

            // Third request: Fetch avatar image URL
            const avatarResponse = await fetch(`https://thumbnails.roblox.com/v1/users/avatar-headshot?userIds=${userId}&size=150x150&format=Png&isCircular=true`);
            const avatarData = await avatarResponse.json();

            // Hide loading message
            loading.style.display = 'none';

            // Display profile data
            resultDiv.innerHTML = `
                <p><strong>Username:</strong> ${profileData.name}</p>
                <p><strong>Display Name:</strong> ${profileData.displayName}</p>
                <p><strong>Account Age:</strong> ${new Date(profileData.created).toLocaleDateString()}</p>
                <img src="${avatarData.data[0].imageUrl}" class="avatar" alt="Avatar">
            `;
        } catch (error) {
            loading.style.display = 'none';
            resultDiv.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
        }
    }
</script>

</body>
</html>
