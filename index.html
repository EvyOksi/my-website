<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRefresher</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }
        .container:hover {
            transform: translateY(-5px);
        }
        h1 {
            margin-bottom: 20px;
            font-size: 2.5em;
            color: #333;
        }
        input {
            width: 80%;
            padding: 15px;
            margin: 10px 0;
            font-size: 1em;
            border: 2px solid #ddd;
            border-radius: 5px;
            transition: border-color 0.3s ease;
        }
        input:focus {
            border-color: #007BFF;
            outline: none;
        }
        .output {
            font-size: 1.2em;
            margin-top: 20px;
            padding: 15px;
            border: 2px dashed #007BFF;
            border-radius: 5px;
            min-height: 50px;
            background: #f9f9f9;
            transition: background 0.3s ease;
        }
        .output.active {
            background: #e9f7ff;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            margin-top: 20px;
            cursor: pointer;
            background: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            transition: background 0.3s ease, transform 0.3s ease;
        }
        button:hover {
            background: #0056b3;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CRefresher</h1>
        <input type="text" id="userInput" placeholder="Type something..." oninput="updateText()">
        <div class="output" id="displayText"></div>
        <button onclick="copyText()">Copy Text</button>
    </div>

    <script>
        function updateText() {
            const input = document.getElementById("userInput").value;
            const display = document.getElementById("displayText");
            display.innerText = input;
            display.classList.toggle('active', input !== '');
        }

        function copyText() {
            const text = document.getElementById("displayText").innerText;
            if (text) {
                navigator.clipboard.writeText(text).then(() => {
                    alert("Copied to clipboard!");
                }).catch(err => {
                    alert("Copy failed: " + err);
                });
            }
        }
    </script>
</body>
</html>
