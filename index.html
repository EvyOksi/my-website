<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Profile Lookup</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f0f4f8;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 500px;
        }
        h1 {
            font-size: 2em;
            color: #333;
            margin-bottom: 15px;
        }
        input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            font-size: 1.2em;
            border: 2px solid #ddd;
            border-radius: 5px;
            transition: border-color 0.3s ease;
        }
        input:focus {
            border-color: #007BFF;
            outline: none;
        }
        button {
            padding: 12px 20px;
            font-size: 1.2em;
            cursor: pointer;
            background: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            transition: background 0.3s ease, transform 0.3s ease;
            margin-top: 15px;
        }
        button:hover {
            background: #0056b3;
            transform: translateY(-2px);
        }
        .profile {
            margin-top: 20px;
            display: none;
            text-align: center;
        }
        img {
            border-radius: 50%;
            width: 120px;
            height: 120px;
            margin-bottom: 15px;
        }
        .output {
            font-size: 1.1em;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            background: #f9f9f9;
        }
        .loading {
            font-size: 1.5em;
            color: #007BFF;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Roblox Profile Lookup</h1>
        <input type="text" id="username" placeholder="Enter Roblox username">
        <button onclick="fetchRobloxData()">Fetch Profile</button>
        <div class="loading" id="loadingText">Loading...</div>
        
        <div class="profile" id="profileSection">
            <img id="avatar" src="" alt="Profile Picture">
            <div class="output"><strong>Username:</strong> <span id="displayUsername"></span></div>
            <div class="output"><strong>Display Name:</strong> <span id="displayName"></span></div>
            <div class="output"><strong>Account Age:</strong> <span id="accountAge"></span> days</div>
            <div class="output"><strong>Followers:</strong> <span id="followers"></span></div>
            <div class="output"><strong>Following:</strong> <span id="following"></span></div>
            <div class="output" id="fetchErrors" style="color: red;"></div>
        </div>
    </div>

    <script>
        async function fetchRobloxData() {
            const usernameInput = document.getElementById("username").value.trim();
            const fetchErrors = document.getElementById("fetchErrors");
            fetchErrors.innerHTML = ""; // Clear previous errors
            const loadingText = document.getElementById("loadingText");
            const profileSection = document.getElementById("profileSection");

            if (!usernameInput) {
                alert("Please enter a username.");
                return;
            }

            // Show loading text and hide profile section
            loadingText.style.display = "block";
            profileSection.style.display = "none";

            try {
                // Fetch user ID from username
                const userId = await fetchUserId(usernameInput);
                if (!userId) {
                    fetchErrors.innerHTML += "<p>Unable to fetch user ID.</p>";
                    loadingText.style.display = "none";
                    return;
                }

                // Fetch user profile details
                const profileData = await fetchProfileData(userId);
                if (!profileData) {
                    fetchErrors.innerHTML += "<p>Unable to fetch profile data.</p>";
                    loadingText.style.display = "none";
                    return;
                }

                // Fetch avatar
                const avatarUrl = await fetchAvatar(userId);
                if (!avatarUrl) {
                    fetchErrors.innerHTML += "<p>Unable to fetch avatar.</p>";
                }

                // Fetch followers & following count
                const followersCount = await fetchFollowersCount(userId);
                const followingCount = await fetchFollowingCount(userId);

                // Update profile display
                document.getElementById("displayUsername").innerText = profileData.name || "N/A";
                document.getElementById("displayName").innerText = profileData.displayName || "N/A";
                document.getElementById("accountAge").innerText = profileData.created ? calculateAccountAge(profileData.created) : "N/A";
                document.getElementById("followers").innerText = followersCount || "N/A";
                document.getElementById("following").innerText = followingCount || "N/A";
                document.getElementById("avatar").src = avatarUrl || "https://www.roblox.com/asset-thumbnail/image?assetId=184573601&width=420&height=420&format=png";

                // Hide loading text and show profile section
                loadingText.style.display = "none";
                profileSection.style.display = "block";
            } catch (error) {
                fetchErrors.innerHTML += "<p>Error occurred while fetching data. Please try again.</p>";
                loadingText.style.display = "none";
                console.error(error);
            }
        }

        async function fetchUserId(username) {
            try {
                const response = await fetch(`https://users.roblox.com/v1/usernames/users`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ usernames: [username], excludeBannedUsers: false })
                });
                const data = await response.json();
                return data.data.length ? data.data[0].id : null;
            } catch (error) {
                console.error("Error fetching user ID", error);
                return null;
            }
        }

        async function fetchProfileData(userId) {
            try {
                const response = await fetch(`https://users.roblox.com/v1/users/${userId}`);
                const data = await response.json();
                return data;
            } catch (error) {
                console.error("Error fetching profile data", error);
                return null;
            }
        }

        async function fetchAvatar(userId) {
            try {
                const response = await fetch(`https://thumbnails.roblox.com/v1/users/avatar-headshot?userIds=${userId}&size=150x150&format=png`);
                const data = await response.json();
                return data.data[0].imageUrl || null;
            } catch (error) {
                console.error("Error fetching avatar", error);
                return null;
            }
        }

        async function fetchFollowersCount(userId) {
            try {
                const response = await fetch(`https://friends.roblox.com/v1/users/${userId}/followers/count`);
                const data = await response.json();
                return data.count || 0;
            } catch (error) {
                console.error("Error fetching followers count", error);
                return 0;
            }
        }

        async function fetchFollowingCount(userId) {
            try {
                const response = await fetch(`https://friends.roblox.com/v1/users/${userId}/followings/count`);
                const data = await response.json();
                return data.count || 0;
            } catch (error) {
                console.error("Error fetching following count", error);
                return 0;
            }
        }

        function calculateAccountAge(creationDate) {
            const currentDate = new Date();
            const accountCreationDate = new Date(creationDate);
            const ageInMilliseconds = currentDate - accountCreationDate;
            const ageInDays = Math.floor(ageInMilliseconds / (1000 * 60 * 60 * 24));
            return ageInDays;
        }
    </script>
</body>
</html>
