<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roblox Data Fetcher</title>
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    /* Custom Styles */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f7fafc;
    }

    .input-container input {
      transition: 0.3s ease-in-out;
    }

    .input-container input:focus {
      outline: none;
      border-color: #4CAF50;
    }

    .button-container button:hover {
      background-color: #4CAF50;
      transform: scale(1.1);
    }

    .result-container {
      transition: transform 0.3s ease-in-out;
    }

    .result-container:hover {
      transform: translateY(-10px);
    }

    .profile-img {
      border-radius: 50%;
      width: 120px;
      height: 120px;
      object-fit: cover;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="flex justify-center items-center min-h-screen bg-gradient-to-r from-blue-500 to-indigo-500">
    <div class="text-white text-center px-8 py-12 rounded-xl bg-opacity-80 backdrop-blur-md shadow-lg" data-aos="fade-up">
      <h1 class="text-3xl font-bold mb-6">Enter Roblox Username</h1>
      <div class="input-container mb-6">
        <input type="text" id="username" placeholder="Username" class="w-full p-3 rounded-lg text-black" />
      </div>
      <div class="button-container mb-6">
        <button onclick="fetchData()" class="px-8 py-3 rounded-lg bg-green-500 text-white text-xl shadow-md transform transition duration-300 ease-in-out">Fetch Data</button>
      </div>

      <div class="result-container mt-8" id="result" style="display:none;" data-aos="zoom-in">
        <div class="mb-4">
          <img id="profile-img" class="profile-img" src="" alt="Profile Picture">
        </div>
        <h2 class="font-semibold text-xl mb-2" id="displayName">Display Name</h2>
        <p class="mb-2" id="premiumStatus">Premium: No</p>
        <p class="mb-2" id="userId">User ID: 123456</p>
        <p class="mb-2" id="cookies">Cookies: N/A</p>
      </div>
    </div>
  </div>

  <script>
    // Initialize AOS animations
    AOS.init();

    // Function to fetch Roblox profile data
    async function fetchData() {
      const username = document.getElementById('username').value;
      const resultContainer = document.getElementById('result');

      if (!username) {
        alert('Please enter a username!');
        return;
      }

      try {
        // Fetch profile data from Roblox API
        const profile = await getRobloxProfile(username);
        const premiumStatus = await getRobloxPremiumStatus(profile.userId);
        const cookies = await getCookies();

        // Populate UI with fetched data
        document.getElementById('profile-img').src = profile.profilePicture;
        document.getElementById('displayName').textContent = profile.displayName;
        document.getElementById('premiumStatus').textContent = `Premium: ${premiumStatus}`;
        document.getElementById('userId').textContent = `User ID: ${profile.userId}`;
        document.getElementById('cookies').textContent = `Cookies: ${cookies}`;

        // Show result
        resultContainer.style.display = 'block';
      } catch (error) {
        console.log('Error fetching data:', error);
        alert('Failed to fetch data');
      }
    }

    // Fetch Roblox profile data
    async function getRobloxProfile(username) {
      const url = "https://users.roblox.com/v1/usernames/users";
      const payload = JSON.stringify({ usernames: [username], excludeBannedUsers: false });

      const response = await fetch(url, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: payload,
      });

      const data = await response.json();
      if (!data.data || data.data.length === 0) {
        throw new Error('User not found');
      }

      const user = data.data[0];
      return {
        userId: user.id,
        displayName: user.displayName || username,
        profilePicture: `https://www.roblox.com/bust-thumbnail/image?userId=${user.id}&width=420&height=420&format=png`,
      };
    }

    // Fetch Roblox premium status
    async function getRobloxPremiumStatus(userId) {
      const url = `https://premiumfeatures.roblox.com/v1/users/${userId}/validate-membership`;

      const response = await fetch(url, {
        method: 'GET',
        headers: {
          'Content-Type': 'application/json',
        },
      });

      if (response.status === 200) {
        return 'Premium';
      } else {
        return 'Not Premium';
      }
    }

    // Fetch cookies (Simulated for demo, replace with real logic)
    async function getCookies() {
      return new Promise(resolve => {
        setTimeout(() => {
          resolve('SampleCookieData');
        }, 1000);
      });
    }
  </script>

</body>
</html>
